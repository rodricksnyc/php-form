 <div class="container">



<div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">
                          Contact Us
                      </h4>
                  </div>
                  <div class="modal-body">
                      <form role="form" type="post" id="reused_form" >
                          <p> Send your message and we will get back to you as soon as possible. </p>
                          <div class="form-group">
                              <label for="name"> Name:</label>
                              <input type="text" class="form-control" id="name" name="name" required maxlength="50" placeholder="Name">
                          </div>
                          <div class="form-group">
                              <label for="email"> Email:</label>
                              <input type="email" class="form-control" id="email" name="email" required maxlength="50" placeholder="Email">
                          </div>
                          <div class="form-group">
                              <label for="name"> Message:</label>
                              <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                          </div>
                          <button type="submit" class="btn btn-lg btn-default btn-block" id="btnContactUs">Send &rarr;</button>
                      </form>
                      <div id="success_message" style="width:100%; height:100%; display:none;overflow:none"> <p class="t-wesblue f-600 f-1">Sent your message successfully!</p> </div>
                      <div id="error_message" style="width:100%; height:100%; display:none;overflow:none"> <p class="t-wesblue f-600 f-1">Error</p> Sorry there was an error sending your form. </div>
                  </div>
              </div>
